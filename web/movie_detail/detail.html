<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영화 상세 정보</title>
  <link rel="stylesheet" href="detail.css">
</head>
<body>
  <header class="header">
    <a href="../index.html" class="close-link">x</a>
  </header>

  <main class="detail-container">
    <div class="detail-left">
      <h1 id="movie-title"></h1>
      <div id="movie-tags"></div>

      <div class="movie-buttons">
        <button>▶ 시청하기</button>
        <button>＋ 찜</button>
        <button>⤴ 공유</button>
      </div>

      <p><strong>장르:</strong> <span id="movie-genres"></span></p>
      <p><strong>평점:</strong> <span id="movie-vote"></span></p>
      <p><strong>개요:</strong></p>
      <p id="movie-overview"></p>
      <p><strong>개봉일:</strong> <span id="movie-date"></span></p>
    </div>

    <div class="detail-right">
      <img id="movie-poster" src="" alt="포스터">
    </div>
  </main>
  <h2>비슷한 컨텐츠</h2>
  <div id="recommended-list"></div>

  <script src="detail.js"></script>
</body>
</html>
